<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="REFERENCE/favicon-16x16.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
    <section class="calculator">
        <div class="output">
            <h1></h1>
        </div>
        <div class="input">
            <div class="button clear light">C</div>
            <div class="button sqr light">^2</div>
            <div class="button sqrt light">rad</div>
            <div class="button divide accent">รท</div>
            <div class="button nr">7</div>
            <div class="button nr">8</div>
            <div class="button nr">9</div>
            <div class="button multiply accent">ร</div>
            <div class="button nr">4</div>
            <div class="button nr">5</div>
            <div class="button nr">6</div>
            <div class="button subtract accent">-</div>
            <div class="button nr">1</div>
            <div class="button nr">2</div>
            <div class="button nr">3</div>
            <div class="button add accent">+</div>
            <div class="button nr zero">0</div>
            <div class="button point">.</div>
            <div class="button result accent">=</div>
        </div>
    </section>
    <div class="MadeByDina">Made by Dina</div>
    <script src="index.js"></script>
</body>

</html>
